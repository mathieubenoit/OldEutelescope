# Testing 4 EUDRBs, ZS, 1 kHz Internal triggers

[RunControl]
RunSizeLimit = 1800000000
NoTrigWarnTime = 10

[DataCollector]

[LogCollector]
SaveLevel = EXTRA
PrintLevel = INFO

[Producer.TLU]
BitFile = TLU_Toplevel.bit
AndMask = 0xff
OrMask = 0x0
VetoMask = 0
DutMask = 2
TriggerInterval = 255

[Producer.EUDRB]
Version = 2
Det = MIMOTEL
Mode = RAW2
Unsynchronized = 1
IDOffset = 0
NumBoards = 2
Board0.Slot = 6
Board0.Addr = 0x30000000
Board1.Slot = 7
Board1.Addr = 0x38000000
